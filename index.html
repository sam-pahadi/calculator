<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="result">0</div>
        <ul class="numPad">
            <li id="7" value="7" onClick="numbersPressed(event)">7</li>
            <li id="8" value="8" onClick="numbersPressed(event)">8</li>
            <li id="9" value="9" onClick="numbersPressed(event)">9</li>
            <li id="X" value="12" class="operator" onClick="numbersPressed(event)">&#215;</li>
            <li id="4" value="4" onClick="numbersPressed(event)">4</li>
            <li id="5" value="5" onClick="numbersPressed(event)">5</li>
            <li id="6" value="6" onClick="numbersPressed(event)">6</li>
            <li id="-" value="13" class="operator" onClick="numbersPressed(event)">-</li>
            <li id="1" value="1" onClick="numbersPressed(event)">1</li>
            <li id="2" value="2" onClick="numbersPressed(event)">2</li>
            <li id="3" value="3" onClick="numbersPressed(event)">3</li>
            <li id="+" value="14" class="operator" onClick="numbersPressed(event)">+</li>
            <li id="num0" value="0" onClick="numbersPressed(event)">0</li>
            <li id="AC" value="11" class="" onClick="numbersPressed(event)">AC</li>
            <li id="equals" value="15" class="operator" onClick="numbersPressed(event)">=</li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
